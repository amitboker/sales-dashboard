<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>אימות חשבון</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap');
  </style>
</head>
<body style="margin:0;padding:0;background-color:#f4f4f4;font-family:'Heebo',Arial,sans-serif;direction:rtl;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color:#f4f4f4;padding:40px 0;">
    <tr>
      <td align="center">
        <table role="presentation" width="480" cellspacing="0" cellpadding="0" style="background-color:#ffffff;border-radius:16px;overflow:hidden;box-shadow:0 2px 12px rgba(0,0,0,0.06);max-width:480px;width:100%;">

          <!-- Top accent bar -->
          <tr>
            <td style="height:4px;background-color:#DAFD68;"></td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding:48px 40px 40px;">

              <!-- Greeting -->
              <h1 style="margin:0 0 12px;font-size:24px;font-weight:700;color:#1a1a1a;text-align:right;">
                כמעט שם
              </h1>

              <p style="margin:0 0 32px;font-size:15px;line-height:1.7;color:#555555;text-align:right;">
                תודה שנרשמת. לחץ על הכפתור למטה כדי לאמת את כתובת האימייל שלך ולהתחיל.
              </p>

              <!-- CTA Button -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" style="padding:0 0 32px;">
                    <a href="{{ .ConfirmationURL }}"
                       target="_blank"
                       style="display:inline-block;padding:14px 48px;background-color:#DAFD68;color:#1a1a1a;font-family:'Heebo',Arial,sans-serif;font-size:16px;font-weight:600;text-decoration:none;border-radius:10px;letter-spacing:-0.2px;">
                      אימות החשבון
                    </a>
                  </td>
                </tr>
              </table>

              <!-- Divider -->
              <hr style="border:none;border-top:1px solid #eee;margin:0 0 24px;" />

              <!-- Footer note -->
              <p style="margin:0;font-size:13px;line-height:1.6;color:#999999;text-align:right;">
                אם לא יצרת חשבון, אפשר להתעלם מהודעה זו.
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
